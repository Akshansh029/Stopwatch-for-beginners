<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="stopwatch-container">
      <div id="stopwatch">
        <span id="hours">00</span>:<span id="minutess">00</span>:<span
          id="seconds"
          >00</span
        >:<span id="milliseconds">00</span>
      </div>
    </div>
    <div class="buttons">
      <button id="start-btn" onclick="startClock()">Start</button>
      <button id="stop-btn" onclick="stopClock()">Stop</button>
      <button id="reset-btn" onclick="resetClock()">Reset</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
